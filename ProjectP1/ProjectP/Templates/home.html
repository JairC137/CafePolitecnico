<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafePolitecnico</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #8A1538; /* Color guinda del IPN */
        }
        .navbar-brand, .nav-link {
            color: #FFFFFF !important;
        }
        .navbar-toggler {
            border-color: #FFFFFF;
        }
        .jumbotron {
            background-color: #8A1538; /* Fondo guinda */
            color: #FFFFFF; /* Texto blanco */
        }
        .jumbotron .btn {
            background-color: #FFC107; /* Color amarillo para destacar */
            border: none;
            color: #8A1538;
        }
        .jumbotron .btn:hover {
            background-color: #FFEB3B; /* Color amarillo más claro en hover */
        }
        .footer {
            background-color: #8A1538; /* Color guinda en el footer */
            color: #FFFFFF;
        }
        .footer .text-muted {
            color: #FFC107 !important; /* Texto del footer en amarillo */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">CafePolitecnico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu/">Menu</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">¡Bienvenido a CafePolitecnico!</h1>
            <p class="lead">Gestión de pedidos y envío a la cocina de manera rápida y eficiente.</p>
            <hr class="my-4" style="border-color: #FFC107;"> <!-- Línea amarilla -->
            <p>Haz clic en el botón para gestionar los pedidos de los clientes.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Registrar un pedido</a>
        </div>
    </div>

    <footer class="footer text-center py-3">
        <div class="container">
            <span class="text-muted">CafePolitecnico © 2024</span>
        </div>
    </footer>

    <!-- JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
